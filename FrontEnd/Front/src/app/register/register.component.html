<div id = bossDiv>
<form class="form-signin" [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Please register</h1>

      <input formControlName="name" class="form-control"  placeholder="Name" required>

      <input formControlName="username" type="username" class="form-control" id="floatingInput" placeholder="Username" required>
      
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>

      <input formControlName="address" class="form-control"  placeholder="Street Address" required>

      <input formControlName="city" class="form-control" placeholder="city " required>

      <input formControlName="state" class="form-control" placeholder="state " required>

      <input formControlName="zipcode" class="form-control" placeholder="zipcode " required>

      <input formControlName="cardnumber" class="form-control" placeholder="credit card number " required>

      <input formControlName="expirationdate" class="form-control" placeholder="expiration date " required>

      <input formControlName="securitycode" class="form-control" placeholder="sercurity code " required>
      
      <input formControlName="dob" class="form-control" placeholder="date of birth " required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>
</div>
