

<span>
    <button class="Hit" (click)="hit()" [attr.disable]="hitStayButtonCollapse">Hit</button>
</span>
<span>
    <button class="dd" (click)="dd()" [attr.disable]="ddCollapse">Double Down</button>
</span>
<span>
    <button class="Stay" (click)="stay()" [attr.disable]="hitStayButtonCollapse">Stay</button>
</span>
<span>
    <button class="exitGame" (click)="exitGame()" *ngIf="gameState.gameState != 0">exit</button>
</span>
<span>
    <button class="restartGame" (click)="restartGame()" *ngIf="gameState.gameState != 0">play again</button>
</span>
<div class="container d flex">
    <p *ngIf="freeBoolean">{{this.gameState.playerTotal}}</p>
    <img src={{this.playerSingleCardImage2}} alt="">  
    <img src="{{this.playerSingleCardImage}}" alt="">
    
    <img *ngFor="let cardImage of this.cardImageArray" src="{{cardImage}}">

    <p>Dealer</p>
    <img src="../../assets/card-back.png" alt="">  
    <img src="{{this.dealerSingleCardImage}}" alt="">
    <p>"THE DISPLAT MESSAGE" +{{this.displayMessage}}</p>
    <p>{{dealermessage}} + dealer message</p>
    <!--<img *ngFor="let cardImage of this.deckService.cardImageArray" src="{{cardImage}}">-->

</div>
<div class="container d flex">
    <p>Dealer Total is:</p>
    <p *ngIf="freeBoolean">{{this.gameState.dealerTotal}}</p>

</div>
